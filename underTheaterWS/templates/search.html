{% extends "master.html" %}
{% load static %}
{% block full_page_title %}UnderTheater{% endblock %}
{% block content %}
<div id="contenido" class="col-md-7">
    <h1>Busqueda</h1>
    <ul>
        {% for play in object_list %}
        <div class="row">
        <div class="col-sm-2">
                <a href="#">
                    <img src="{% static play.picture.url %}" class="img-thumbnail img-responsive"/>
                </a>
            </div>
            <div class="col-sm-10">
                <p>
                <a href="{% url 'underTheaterApp:playtheater_detail' pk=play.pk %}">{{ play.play_name }}</a>
                </p>
                <p>
                    {{ play.synopsis }}
                </p>
            </div>
        </div>
        {% empty %}
        <li>No articles yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
